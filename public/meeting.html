<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meetings - Course Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .meeting-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .meeting-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .meeting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .meeting-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .meeting-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            border-radius: 15px 15px 0 0;
        }
        
        .meeting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }
        
        .meeting-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .status-scheduled {
            background: #ffc107;
            color: #856404;
        }
        
        .status-live {
            background: #28a745;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status-ended {
            background: #dc3545;
            color: white;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .meeting-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .meeting-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .meeting-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #888;
        }
        
        .meeting-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .join-meeting-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .join-meeting-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .host-meeting-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .host-meeting-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .participants-count {
            background: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.75rem;
            color: #666;
        }
        
        .meeting-duration {
            background: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.75rem;
            color: #666;
        }
        
        .password-protected {
            background: #fff3cd;
            color: #856404;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        
        .create-meeting-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .create-meeting-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .no-meetings {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .no-meetings i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-users"></i> Live Meetings</h1>
                <div class="user-info">
                    <span id="user-name">Guest</span>
                    <button id="logout-btn" class="btn btn-danger" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <nav class="app-nav">
            <div class="nav-tabs">
                <button class="nav-tab" data-tab="dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </button>
                <button class="nav-tab" data-tab="modules">
                    <i class="fas fa-book"></i> Modules
                </button>
                <button class="nav-tab" data-tab="lecturers">
                    <i class="fas fa-chalkboard-teacher"></i> Lecturers
                </button>
                <button class="nav-tab" data-tab="timetable">
                    <i class="fas fa-calendar-alt"></i> Timetable
                </button>
                <button class="nav-tab" data-tab="livestream">
                    <i class="fas fa-video"></i> Live Streaming
                </button>
                <button class="nav-tab active" data-tab="meetings">
                    <i class="fas fa-users"></i> Live Meetings
                </button>
                <button class="nav-tab" data-tab="admin" id="admin-tab" style="display: none;">
                    <i class="fas fa-cog"></i> Admin
                </button>
            </div>
        </nav>

        <main class="app-main">
            <div class="meeting-container">
                <div class="meeting-header">
                    <h2><i class="fas fa-video"></i> Live Meeting Platform</h2>
                    <p>Join live meetings and participate in interactive learning sessions</p>
                    <button class="create-meeting-btn" id="create-meeting-btn">
                        <i class="fas fa-plus"></i> Create New Meeting
                    </button>
                </div>

                <div class="meeting-grid" id="meeting-grid">
                    <!-- Meetings will be loaded here -->
                </div>

                <div class="no-meetings" id="no-meetings" style="display: none;">
                    <i class="fas fa-user-slash"></i>
                    <h3>No Live Meetings Available</h3>
                    <p>Check back later for upcoming meetings or create your own!</p>
                </div>
            </div>
        </main>
    </div>

    <script src="working-script.js"></script>
</body>
</html>
