<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
    <h1>Form Test</h1>
    
    <!-- Login Form -->
    <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-email" placeholder="Email/Student ID" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <!-- Register Form -->
    <form id="register-form">
        <h2>Register</h2>
        <input type="text" id="reg-name" placeholder="Full Name" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="text" id="reg-student-id" placeholder="Student ID" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    
    <div id="result"></div>

    <script>
        console.log('Script loaded');
        
        // Test if elements exist
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        console.log('Login form found:', !!loginForm);
        console.log('Register form found:', !!registerForm);
        
        // Add event listeners
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Login form submitted!');
                document.getElementById('result').innerHTML = 'Login form submitted!';
            });
        }
        
        if (registerForm) {
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Register form submitted!');
                document.getElementById('result').innerHTML = 'Register form submitted!';
            });
        }
        
        console.log('Event listeners added');
    </script>
</body>
</html>
