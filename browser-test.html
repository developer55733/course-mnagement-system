<!DOCTYPE html>
<html>
<head>
    <title>Debug Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Debug Server Test</h1>
    <p>Testing endpoints on <strong>http://localhost:3001</strong></p>
    
    <div id="results"></div>
    
    <script>
        async function testEndpoint(name, url, method = 'GET', data = null) {
            const results = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                testDiv.className = 'test success';
                testDiv.innerHTML = `
                    <h3>‚úÖ ${name}</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                testDiv.className = 'test error';
                testDiv.innerHTML = `
                    <h3>‚ùå ${name}</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
            
            results.appendChild(testDiv);
        }
        
        // Run tests
        async function runTests() {
            await testEndpoint('Health Check', 'http://localhost:3001/health');
            await testEndpoint('GET News', 'http://localhost:3001/api/news');
            await testEndpoint('GET Ads', 'http://localhost:3001/api/ads');
            
            await testEndpoint('POST News', 'http://localhost:3001/api/news', 'POST', {
                title: 'Test News Article',
                content: 'This is a test news article for debugging.',
                category: 'general',
                priority: 'medium',
                is_active: true
            });
            
            await testEndpoint('POST Ads', 'http://localhost:3001/api/ads', 'POST', {
                title: 'Test Advertisement',
                description: 'This is a test advertisement for debugging.',
                video_url: 'https://example.com/test-video.mp4',
                redirect_url: 'https://example.com',
                ad_type: 'video',
                position: 'sidebar',
                is_active: true,
                auto_play: true
            });
            
            document.body.innerHTML += '<p><a href="http://localhost:3001/admin" target="_blank">üîß Open Admin Panel</a></p>';
        }
        
        runTests();
    </script>
</body>
</html>
