name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Configure npm cache
      run: |
        npm config set cache /tmp/.npm
        echo "NPM cache configured"
        
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: npm install --no-optional
      
    - name: Check syntax
      run: |
        node -c server.js
        echo "✅ Server.js syntax check passed"
        
    - name: Validate package.json
      run: |
        npm ls --depth=0 || echo "⚠️ Some dependency warnings detected, but continuing..."
