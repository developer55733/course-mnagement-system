name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check syntax
      run: |
        node -c server.js
        echo "✅ Server.js syntax check passed"
        
    - name: Validate package.json
      run: |
        npm ls --depth=0
        echo "✅ Dependencies validation passed"
