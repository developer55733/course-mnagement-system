# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for more information:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-dependabot-version-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "developer55733"
    assignees:
      - "developer55733"
    commit-message:
      prefix: "chore"
      include: "scope"
      
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "developer55733"
    assignees:
      - "developer55733"
    commit-message:
      prefix: "ci"
      include: "scope"
